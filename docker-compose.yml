version: '3.8'

services:
  # API 服务（使用 PM2）
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: affine-dashboard-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=${DATABASE_URL}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      # 挂载日志目录（可选，如果需要持久化日志）
      - ./logs:/app/logs

networks:
  app-network:
    driver: bridge

